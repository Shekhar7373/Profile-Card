<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilecard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./fonts.css">
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="./shek.jpeg" alt="image" class="profile">
        </div>
        <div class="data">
            <span class="name">Shekhar M Doddamani</span>
            <span class="work">Web Developer</span>
        </div>
        <div class="media">
            <div class="new"></div>
            <a href="https://rb.gy/jpi6q9" style="background-color: #bc34ab;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color:rgb(0, 170, 232) ;" class="link">
                  <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://discordapp.com/users/shekhar_d" style="background-color:rgb(84, 97, 235) ;" class="link">
                <i class='bx bxl-discord'></i>
            </a>
            <a href="https://github.com/Shekhar7373" style="background-color:rgb(25, 29, 33) ;" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://www.linkedin.com/in/shekhar-d-3a006b271?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" style="background-color:rgb(11, 100, 189) ;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
        </div>
    </div>

</body>

</html>
